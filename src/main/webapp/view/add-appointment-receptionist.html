<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm lịch hẹn - Receptionist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm bệnh nhân mới</h2>
    <form id="patientForm" class="mb-4">
        <div class="row">
            <div class="col-md-6 mb-2">
                <label>Họ tên</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="col-md-3 mb-2">
                <label>Ngày sinh</label>
                <input type="date" class="form-control" name="dob" required>
            </div>
            <div class="col-md-3 mb-2">
                <label>Giới tính</label>
                <select class="form-select" name="gender" required>
                    <option value="">Chọn</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <label>Số điện thoại</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="col-md-8 mb-2">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" name="address" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Tạo bệnh nhân</button>
    </form>

    <div id="appointmentSection" style="display:none;">
        <h2>Tạo lịch hẹn cho bệnh nhân</h2>
        <form id="appointmentForm">
            <input type="hidden" name="patient_id" id="patientIdInput">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label>Bác sĩ</label>
                    <select class="form-select" name="doctor_id" id="doctorSelect" required>
                        <option value="">Chọn bác sĩ...</option>
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <label>Ngày & giờ hẹn</label>
                    <input type="datetime-local" class="form-control" name="appointment_datetime" required>
                </div>
                <div class="col-md-2 mb-2">
                    <label>Ca (Shift)</label>
                    <select class="form-select" name="shift" required>
                        <option value="Sáng">Sáng</option>
                        <option value="Chiều">Chiều</option>
                        <option value="Tối">Tối</option>
                    </select>
                </div>
                <div class="col-md-2 mb-2">
                    <label>Trạng thái</label>
                    <input type="text" class="form-control" value="Pending" disabled>
                </div>
                <div class="col-12 mb-2">
                    <label>Ghi chú</label>
                    <input type="text" class="form-control" name="note">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Tạo lịch hẹn</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="../assets/jslogic/add-appointment-receptionist.js"></script>
</body>
</html>
