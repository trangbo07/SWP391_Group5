            .main-content {
                background: #f8f9fa;
                min-height: 100vh;
                padding: 20px;
            }
            
            .card {
                border: none;
                border-radius: 15px;
                box-shadow: 0 0 25px rgba(0,0,0,0.08);
                background: #fff;
                transition: all 0.3s ease;
                margin-bottom: 25px;
            }
            
            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            }
            
            .card-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 15px 15px 0 0 !important;
                padding: 25px;
                border: none;
            }
            
            .card-title {
                font-weight: 600;
                font-size: 1.4rem;
                margin: 0;
                color: white;
            }
            
            .service-order-item {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 10px;
                border-left: 4px solid #667eea;
                transition: all 0.3s ease;
            }
            
            .service-order-item:hover {
                background: #e3f2fd;
                transform: translateX(5px);
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            
            .price-badge {
                background: #28a745;
                color: white;
                padding: 5px 12px;
                border-radius: 20px;
                font-weight: 600;
            }
            
            .total-amount {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
                padding: 15px;
                border-radius: 10px;
                text-align: center;
                font-size: 1.2rem;
                font-weight: 600;
            }
            
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                border-radius: 8px;
                padding: 12px 30px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            
            .btn-secondary {
                background: #6c757d;
                border: none;
                border-radius: 8px;
                padding: 12px 30px;
                font-weight: 600;
            }
            
            .btn-info {
                background: #17a2b8;
                border: none;
                border-radius: 8px;
                padding: 12px 30px;
                font-weight: 600;
                color: white;
            }
            
            .loading-spinner {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
                border: 5px solid #e9ecef;
                border-top: 5px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .alert {
                border-radius: 10px;
                border: none;
                padding: 15px 20px;
                margin-bottom: 20px;
            }
            
            .alert-success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
            .alert-danger {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            
            .alert-info {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }
            
            .history-item {
                background: #fff;
                border: 1px solid #e9ecef;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 15px;
                transition: all 0.3s ease;
            }
            
            .history-item:hover {
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                transform: translateY(-2px);
            }
            
            .search-section {
                background: #fff;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                border: 1px solid #e9ecef;
            }
            
            .form-control {
                border-radius: 8px;
                border: 1px solid #e9ecef;
                padding: 12px 15px;
                transition: all 0.3s ease;
            }
            
            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            }
            
            .form-label {
                font-weight: 600;
                color: #495057;
                margin-bottom: 8px;
            }
            
            .stats-card {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .stats-number {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 5px;
            }
            
            .stats-label {
                font-size: 0.9rem;
                opacity: 0.9;
            }
        </style>
