<!doctype html>
<html lang="en" class="theme-fs-sm" data-bs-theme="light" data-bs-theme-color="default" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Service Order - Patient Care</title>
        <link rel="shortcut icon" href="../assets/assets/images/favicon.ico" />
        <link rel="stylesheet" href="../assets/assets/css/core/libs.min.css" />
        <link rel="stylesheet" href="../assets/assets/vendor/flaticon/css/flaticon.css" />
        <link rel="stylesheet" href="../assets/assets/css/kivicare.min.css?v=1.4.1" />
        <link rel="stylesheet" href="../assets/assets/css/custom.min.css?v=1.4.1" />
        <link rel="stylesheet" href="../assets/assets/css/rtl.min.css?v=1.4.1"/>
        <link rel="stylesheet" href="../assets/assets/css/customizer.min.css?v=1.4.1"/>
        <style>
            .main-content {
                background: #f8f9fa;
                min-height: 100vh;
                padding: 20px;
            }
            
            .card {
                border: none;
                border-radius: 15px;
                box-shadow: 0 0 25px rgba(0,0,0,0.08);
                background: #fff;
                transition: all 0.3s ease;
                margin-bottom: 25px;
            }
            
            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            }
            
            .card-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 15px 15px 0 0 !important;
                padding: 25px;
                border: none;
            }
            
            .card-title {
                font-weight: 600;
                font-size: 1.4rem;
                margin: 0;
                color: white;
            }
            
            .patient-info {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                border-left: 4px solid #667eea;
            }
            
            .patient-info h5 {
                color: #495057;
                margin-bottom: 15px;
                font-weight: 600;
            }
            
            .info-item {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                padding: 8px 0;
            }
            
            .info-label {
                font-weight: 600;
                color: #6c757d;
                min-width: 120px;
                margin-right: 15px;
            }
            
            .info-value {
                color: #495057;
                font-weight: 500;
            }
            
            .service-card {
                border: 2px solid #e9ecef;
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 15px;
                transition: all 0.3s ease;
                cursor: pointer;
            }
            
            .service-card:hover {
                border-color: #667eea;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
                transform: translateY(-2px);
            }
            
            .service-card.selected {
                border-color: #667eea;
                background: #f8f9ff;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            }
            
            .service-card .form-check-input:checked {
                background-color: #667eea;
                border-color: #667eea;
            }
            
            .service-price {
                background: #28a745;
                color: white;
                padding: 5px 12px;
                border-radius: 20px;
                font-weight: 600;
                font-size: 0.9rem;
            }
            
            .doctor-selection {
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid #e9ecef;
            }
            
            .form-select {
                border-radius: 8px;
                border: 2px solid #e9ecef;
                padding: 10px 15px;
                transition: all 0.3s ease;
            }
            
            .form-select:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            }
            
            .selected-services {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                border-left: 4px solid #28a745;
            }
            
            .total-amount {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
                padding: 15px;
                border-radius: 10px;
                text-align: center;
                font-size: 1.2rem;
                font-weight: 600;
                margin-top: 20px;
            }
            
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                border-radius: 8px;
                padding: 12px 30px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            
            .btn-secondary {
                background: #6c757d;
                border: none;
                border-radius: 8px;
                padding: 12px 30px;
                font-weight: 600;
            }
            
            .btn-success {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                border: none;
                border-radius: 8px;
                padding: 12px 30px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            
            .btn-success:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            }
            
            .loading-spinner {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
                border: 5px solid #e9ecef;
                border-top: 5px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .alert {
                border-radius: 10px;
                border: none;
                padding: 15px 20px;
                margin-bottom: 20px;
            }
            
            .alert-success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
            .alert-danger {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            
            .alert-info {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }
            
            .form-control {
                border-radius: 8px;
                border: 2px solid #e9ecef;
                padding: 12px 15px;
                transition: all 0.3s ease;
            }
            
            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            }
            
            .form-label {
                font-weight: 600;
                color: #495057;
                margin-bottom: 8px;
            }
            
            .breadcrumb {
                background: transparent;
                padding: 0;
                margin-bottom: 20px;
            }
            
            .breadcrumb-item a {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
            }
            
            .breadcrumb-item.active {
                color: #6c757d;
            }
        </style>
    </head>
    <body>
        <div class="main-content">
            <div class="container-fluid">
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="service-order.html"><i class="fas fa-arrow-left me-2"></i>Back to Service Order</a></li>
                        <li class="breadcrumb-item active">Service Order Details</li>
                    </ol>
                </nav>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <!-- Patient Information Card -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-user-injured me-2"></i>
                            Patient Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="patient-info">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <span class="info-label">Patient ID:</span>
                                        <span class="info-value" id="patientId">Loading...</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Name:</span>
                                        <span class="info-value" id="patientName">Loading...</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Age:</span>
                                        <span class="info-value" id="patientAge">Loading...</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <span class="info-label">Gender:</span>
                                        <span class="info-value" id="patientGender">Loading...</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Phone:</span>
                                        <span class="info-value" id="patientPhone">Loading...</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Medicine Record ID:</span>
                                        <span class="info-value" id="medicineRecordId">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Service Selection Card -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-stethoscope me-2"></i>
                            Select Services
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="loading-spinner">
                            <div class="spinner"></div>
                        </div>

                        <!-- Services Container -->
                        <div id="servicesContainer" class="row" style="display: none;">
                            <!-- Services will be loaded here -->
                        </div>

                        <!-- Selected Services Summary -->
                        <div id="selectedServicesSection" class="selected-services" style="display: none;">
                            <h6 class="mb-3">
                                <i class="fas fa-list-check me-2"></i>
                                Selected Services
                            </h6>
                            <div id="selectedServicesList">
                                <!-- Selected services will be displayed here -->
                            </div>
                            <div class="total-amount">
                                Total Amount: <span id="totalAmount">0</span> VND
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-secondary" onclick="skipServices()">
                                <i class="fas fa-times me-2"></i>
                                Skip Services
                            </button>
                            <button type="button" class="btn btn-success" onclick="createServiceOrder()">
                                <i class="fas fa-check me-2"></i>
                                Create Service Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="../assets/assets/js/core/libs.min.js"></script>
        <script src="../assets/assets/js/core/external.min.js"></script>
        <script src="../assets/assets/js/kivicare.js"></script>
        <script src="../assets/jslogic/service-order-details.js"></script>
    </body>
</html>
